<html>

<head>
    <title> Introduction to Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Large Grid</h1>
            <p>Dummy Data</p>
            <p>Difference between plant and animal cell
            </p>
            <div class="row">
                <div class="col-lg-4" style="background-color: yellow;"> Plant </div>
                <div class="col-lg-8" style="background-color: pink;">Animal</div>
              
        </div>
        <div class="row">
            <div class="col-lg-4" style="background-color: lightblue;"> -Cell Wall </div>
            <div class="col-lg-8" style="background-color: lightgreen;">-Does not have a cell wall</div>
        </div>
        <div class="row">
            <div class="col-lg-4" style="background-color: lightcoral;"> Regular Shape</div>
            <div class="col-lg-8" style="background-color: rgb(99, 84, 231);">Irregular Shape</div>
        </div>
        <div class="row">
            <div class="col-lg-4" style="background-color: rgb(214, 136, 250);"> Large but One Vacuole Cell Sap</div>
            <div class="col-lg-8" style="background-color: rgb(247, 215, 147);">small but numerous vacuole cell sap</div>
        </div>
        <div class="row">
            <div class="col-lg-4" style="background-color: rgb(223, 243, 109);"> Has A chloroplast</div>
            <div class="col-lg-8" style="background-color: rgb(245, 104, 174);">Doesn't have a chloroplast</div>
        </div>
    </body>
    </html>
